<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #00ff41;
            color: #000;
        }
        .error {
            background: #ff4444;
            color: #fff;
        }
        .warning {
            background: #ffaa00;
            color: #000;
        }
        .info {
            background: #00f0ff;
            color: #000;
        }
        button {
            padding: 10px 20px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc33;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Teste de Conex√£o com Supabase</h1>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">Testar Conex√£o</button>
    <button onclick="testInsert()">Testar Inser√ß√£o</button>
    <button onclick="testSelect()">Testar Leitura</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        function testConnection() {
            clearResults();
            
            addResult('üîç Iniciando teste de conex√£o...', 'info');
            
            // Verificar se vari√°veis est√£o definidas
            if (typeof SUPABASE_URL === 'undefined') {
                addResult('‚ùå ERRO: SUPABASE_URL n√£o est√° definido!', 'error');
                return;
            }
            
            if (typeof SUPABASE_ANON_KEY === 'undefined') {
                addResult('‚ùå ERRO: SUPABASE_ANON_KEY n√£o est√° definido!', 'error');
                return;
            }
            
            addResult(`‚úÖ SUPABASE_URL: ${SUPABASE_URL}`, 'success');
            addResult(`‚úÖ SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY.substring(0, 20)}... (${SUPABASE_ANON_KEY.length} caracteres)`, 'info');
            
            // Verificar formato
            if (!SUPABASE_URL.startsWith('https://')) {
                addResult('‚ö†Ô∏è AVISO: URL n√£o come√ßa com https://', 'warning');
            }
            
            if (!SUPABASE_URL.includes('.supabase.co')) {
                addResult('‚ö†Ô∏è AVISO: URL n√£o parece ser do Supabase', 'warning');
            }
            
            if (SUPABASE_ANON_KEY.length < 50) {
                addResult('‚ö†Ô∏è AVISO: Chave muito curta. Chaves an√¥nimas geralmente t√™m mais de 100 caracteres.', 'warning');
                addResult('üí° DICA: Verifique se voc√™ est√° usando a chave "anon/public" e n√£o "publishable"', 'warning');
            }
            
            // Tentar inicializar
            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addResult('‚úÖ Cliente Supabase inicializado com sucesso!', 'success');
                
                // Testar conex√£o real
                client.from('waitlist')
                    .select('count', { count: 'exact', head: true })
                    .then(({ count, error }) => {
                        if (error) {
                            addResult(`‚ùå ERRO ao conectar: ${error.message}`, 'error');
                            addResult(`C√≥digo: ${error.code}`, 'error');
                            if (error.hint) {
                                addResult(`Dica: ${error.hint}`, 'warning');
                            }
                        } else {
                            addResult(`‚úÖ Conex√£o OK! Total de registros: ${count}`, 'success');
                        }
                    });
            } catch (error) {
                addResult(`‚ùå ERRO ao inicializar: ${error.message}`, 'error');
            }
        }
        
        async function testInsert() {
            clearResults();
            addResult('üîç Testando inser√ß√£o de dados...', 'info');
            
            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const testData = {
                    nome: 'Teste',
                    email: `teste_${Date.now()}@teste.com`,
                    whatsapp: '(11) 99999-9999'
                };
                
                addResult(`üì§ Enviando: ${JSON.stringify(testData, null, 2)}`, 'info');
                
                const { data, error } = await client
                    .from('waitlist')
                    .insert([testData])
                    .select();
                
                if (error) {
                    addResult(`‚ùå ERRO na inser√ß√£o: ${error.message}`, 'error');
                    addResult(`C√≥digo: ${error.code}`, 'error');
                    addResult(`Detalhes: ${JSON.stringify(error, null, 2)}`, 'error');
                    
                    if (error.code === 'PGRST301' || error.message.includes('permission')) {
                        addResult('üí° DICA: Verifique as pol√≠ticas RLS no Supabase', 'warning');
                    }
                } else {
                    addResult('‚úÖ Dados inseridos com sucesso!', 'success');
                    addResult(`üìä Resposta: ${JSON.stringify(data, null, 2)}`, 'success');
                }
            } catch (error) {
                addResult(`‚ùå ERRO: ${error.message}`, 'error');
            }
        }
        
        async function testSelect() {
            clearResults();
            addResult('üîç Testando leitura de dados...', 'info');
            
            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const { data, error, count } = await client
                    .from('waitlist')
                    .select('*', { count: 'exact' })
                    .limit(5);
                
                if (error) {
                    addResult(`‚ùå ERRO na leitura: ${error.message}`, 'error');
                    addResult(`C√≥digo: ${error.code}`, 'error');
                } else {
                    addResult(`‚úÖ Leitura OK! Total: ${count} registros`, 'success');
                    if (data && data.length > 0) {
                        addResult(`üìä Primeiros registros: ${JSON.stringify(data, null, 2)}`, 'info');
                    }
                }
            } catch (error) {
                addResult(`‚ùå ERRO: ${error.message}`, 'error');
            }
        }
        
        // Executar teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
